<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>QR code component</title>
</head>

<body>
    <div class="main-content">
        <main class="qr-code-card center">
            <img class="qr-code-img" src="res/images/image-qr-code.png" alt="">
            <div class="qr-text">
                <h1 class="qr-title">Improve your front-end skills by building projects</h1>
                <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your code skills to the next level</p>
            </div>
        </main>
    </div>
</body>

</html>
